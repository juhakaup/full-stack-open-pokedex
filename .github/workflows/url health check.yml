name: Periodic health check for website

on:
  schedule:
      - cron: '10,40 * * * *'

jobs:
  check_website_health:
    runs-on: ubuntu-20.04
    steps:
    - name: Check the deployed service URL
      uses: jtalk/url-health-check-action@v3
      with:
        url: https://fullstack-11-cicd.fly.dev/health
        max-attempts: 3
        retry-delay: 5s